<!DOCTYPE html>
<html>
<head>
	<title>Website design using HTML and CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<img src="mobile.png" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP,Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="processor.png">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon Octa-core 11nm</p>
					</div>
				</div>
				<div class="feature three">
					<img src="display.png">
						<div>
						<h1>Display</h1>
						<p>16.6" Mini-Drop Fullscreen</p>
					</div>
				</div>
				<div class="feature four">
					<img src="battery.png">
					<div>
						<h1>Battery</h1>
						<p>5000mAh, 72Hrs Standby</p>
					</div>
				</div>
		</div>
		<div class="controls">
			<img src="arrow_up.png" id="arrow_up">
			<h3>Features</h3>
			<img src="arrow_down.png" id="arrow_down">
		</div>
	</div>
	<script>
		var circle = document.getElementID("circle");
		var arrow_up = document.getElementID("arrow_up");
		var arrow_down = document.getElementID("arrow_down");
		var rotateValue = circle.style.transform;
		var rotateSum;

		arrow_up.onclick = function(){
			rotateSum=rotateValue+"rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue=rotateSum;
		}
	</script>
</body>
</html>
